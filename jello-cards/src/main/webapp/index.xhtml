<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">

    <pe:head title="#{i18n['heading']}">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <style type="text/css">
            body.login-page {
                background-color: transparent;
            }
        </style>
    </pe:head>
    
    <h:body styleClass="hold-transition login-page">


        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Jello</b>Admin</p:link>
            </div>
            <p:growl id="growl" showDetail="true" />
            <div class="box login-box-body">
                <h:form id="login">
                    <p class="login-box-msg">#{i18n['sign_in_instruction']}</p>
                    <p:messages closable="true" />
                    <div class="form-group has-feedback">
                        <p:inputText id="username" value="#{loginController.username}" type="email" styleClass="form-control" placeholder="#{i18n['email']}"
                                     required="true" autocomplete="off" requiredMessage="#{i18n['email_required']}"/>
                        <i class="fa fa-envelope form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText id="password" value="#{loginController.password}" type="password" styleClass="form-control" placeholder="#{i18n['password']}" 
                                     required="true" autocomplete="off" requiredMessage="#{i18n['password_required']}"/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px" ></i>
                    </div>
                    <div class="row">
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" onclick="showBar()"
                                             action="#{loginController.login()}" oncomplete="if(args.validationFailed) { hideBar()}"
                                             value="#{i18n['sign_in']}" process="@form" update="@form"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
 

    </h:body>
</html>
