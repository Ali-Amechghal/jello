<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Jello board</title>

        <link rel="stylesheet" type="text/css" href="webjars/Semantic-UI/2.4.1/semantic.min.css">
        
    </head>
    
    <body>
        
        <div class="ui main container">
            
            <div id="messages"></div>
            <table class="ui fixed line celled table">
                <thead>
                    <tr class="center aligned">
                        <th><h2 class="ui header">Pipeline</h2></th>
                        <th><h2 class="ui header">In Development</h2></th>
                        <th><h2 class="ui header">In Testing</h2></th>
                        <th><h2 class="ui header">Ready for release</h2></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="center aligned">
                        <td class="top aligned"><div id="pipeline"></div></td>
                        <td class="top aligned"><div id="development"></div></td>
                        <td class="top aligned"><div id="testing"></div></td>
                        <td class="top aligned"><div id="release"></div></td>
                    </tr>
                </tbody>
            </table>
            
            <div id="comments"></div>
        </div>
        
        <script type="text/javascript" src="webjars/jquery/3.1.1/dist/jquery.min.js"></script>
        <script type="text/javascript" src="webjars/Semantic-UI/2.4.1/semantic.min.js"></script>
        
        <script src="board.js"></script>
        
    </body>
</html>
